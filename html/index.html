<!DOCTYPE html>
<html>
<head>
    <title>Enquete</title>
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
    <!--<script src="js/bootstrap.min.js"></script>-->
    <!--<script src="js/jquery-2.2.0.min.js"></script>-->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/enquete.js"></script>
    <script src="js/taartdiagram.js"></script>
    <script src="js/sprintf.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-2" style="padding-right:0">
        <div class="list-group" id="enqueteLijst">
            <a href="#" class="list-group-item list-group-item-action"></a>
        </div>
    </div>
    <div class="col-md-8" style="padding-left: 0">
        <div class="jumbotron" style="padding-left: 30px">
            <h1>Enquete site</h1>
            <p>Welkom bij deze enquete site</p>
            <button class="btn btn-primary" onclick="login()" id="loginKnop" type="button">inloggen</button>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <div>
                    <input type="text" class="form-control" id="naamEnquete" placeholder="Naam Enquete">
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-default" onclick="slaEnqueteOp()" id="enqueteOpslaanKnop" type="button">Opslaan
                </button>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <span id="enqueteTitel" style="margin-bottom: 20px; button"></span>
            </div>
            <div class="col-md-2">
                <button class="btn btn-danger" id="verwijderKnop" onclick="verwijderEnquete()" type="button">
                    Verwijderen
                </button>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div id="vragenlijst"></div>
        <div class="row" style="margin: 30px" id="vraagVeld">
            <div class="col-md-1"></div>
            <div class="col-md-7">
                <div>
                    <input type="text" class="form-control" id="nieuweVraag"
                           placeholder="Plaats je vraag hier.">
                </div>
            </div>
            <div class="col-md-3">
                <button class="btn btn-default" onclick="slaNieuweVraagOp()" id="vraagOpslaanKnop" type="button">
                    Opslaan
                </button>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" onclick="antwoordLeegmaken()"
                        aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 id="vraagTitel" class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="nieuwAntwoord" placeholder="Plaats je antwoord hier">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="antwoordLeegmaken()">
                    Sluiten
                </button>
                <button type="button" class="btn btn-primary" onclick="slaAntwoordOp()" id="antwoordOpslaanKnop"
                        data-dismiss="modal">Opslaan
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
