<!DOCTYPE html>
<html>
<head>
<title>Enquete</title>
<!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
<!--<script src="js/bootstrap.min.js"></script>-->
<!--<script src="js/jquery-2.2.0.min.js"></script>-->
	<link rel="stylesheet" href="index.css">
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/enquete.js"></script>
	<script src="js/taartdiagram.js"></script>
	<script src="//d3js.org/d3.v3.min.js"></script>
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>Enquete site</h1>
		<p>Welkom bij deze enquete site</p>
	</div>
	<div class="row">
		<div class="col-md-2">
			<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Enquetes
				<span class="caret"></span></button>
			<ul id="enqueteLijst" class="dropdown-menu">
			</ul>
			<div id="div1"></div>
		</div>
		</div>
		<div class="col-md-1"></div>
		<div class="col-md-3">
			<div>
				<input type="text" class="form-control" id="naamEnquete" placeholder="Naam Enquete">
			</div>
		</div>
		<div class="col-md-2">
			<button class="btn btn-default" onclick="slaEnqueteOp()" type="button">Opslaan</button>
		</div>
		<div class="col-md-4"></div>
	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-6">
			<span id="enqueteTitel" style="margin-bottom: 20px; button"></span>
		</div>
		<div class="col-md-2">
			<button class="btn btn-danger" id="verwijderKnop" onclick="verwijderEnquete()" type="button">Verwijderen</button>
		</div>
		<div class="col-md-2"></div>
	</div>
	<div id="vragenlijst"></div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-7">
			<div>
				<input type="text" class="form-control" id="nieuweVraag" placeholder="Plaats je vraag hier.">
			</div>
		</div>
		<div class="col-md-3">
			<button class="btn btn-default" onclick="slaNieuweVraagOp()" type="button">Opslaan</button>
		</div>
		<div class="col-md-1"></div>
	</div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" onclick="antwoordLeegmaken()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 id="vraagTitel" class="modal-title"></h4>
			</div>
			<div class="modal-body">
				<input type="text" class="form-control" id="nieuwAntwoord" placeholder="Plaats je antwoord hier">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"  onclick="antwoordLeegmaken()">Sluiten</button>
				<button type="button" class="btn btn-primary" onclick="slaAntwoordOp()" data-dismiss="modal">Opslaan</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
